  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }

    .navbar {
      background-color: #3b3b3b;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #555;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .dashboard {
      display: flex;
      max-width: 1000px;
      margin: 40px auto;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .sidebar {
      width: 250px;
      background-color: #3b3b3b;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .sidebar h3 {
      margin-bottom: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      width: 100%;
      text-align: left;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #555;
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .main-content h2 {
      margin-bottom: 20px;
    }

    .main-content form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .main-content button {
      width: 100%;
      padding: 12px;
      background-color: #00a00d;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .main-content button:hover {
      background-color: #00800a;
    }
  </style>
