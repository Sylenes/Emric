<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>L'Emric</title>
<style>
  /* Reset basique */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100vh;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
  }

  /* Conteneur principal en flex */
  .container {
    display: flex;
    min-height: 100vh;
  }

  /* Colonne gauche et droite */
  .side {
    flex: 1;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  /* Colonne centrale pour les produits */
  .center {
    flex: 2; /* largeur double par rapport aux côtés */
    background: white;
    padding: 20px;
    overflow-x: hidden; /* empêche débordement horizontal */
  }

  /* Exemple pour les images des côtés */
  .left {
    background-image: url('https://m.media-amazon.com/images/I/61VPwY98yWL._AC_SL1500_.jpg');
  }

  .right {
    background-image: url('https://static.grafitee.fr/59318/t-shirt-homme-noir.jpg');
  }

  /* Style des produits (exemple) */
  .products {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .product {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    width: 200px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .product img {
    width: 100%;
    border-radius: 4px;
  }
  .price {
    color: #a51e1e;
    font-weight: bold;
  }
  .buy-button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #888;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .buy-button:hover {
    background-color: #00a00d;
  }
</style>
</head>
<body>

<div class="container">
  <div class="side left"></div>

  <div class="center">
    <h2 style="text-align:center;">Nos Produits</h2>
    <div class="products">
      <div class="product">
        <img src="https://m.media-amazon.com/images/I/61VPwY98yWL._AC_SL1500_.jpg" alt="Mug personnalisable">
        <h3>Mug personnalisable</h3>
        <p class="price">15 €</p>
        <button class="buy-button">Acheter</button>
      </div>
      <div class="product">
        <img src="https://static.grafitee.fr/59318/t-shirt-homme-noir.jpg" alt="T-shirt noir">
        <h3>T-shirt noir</h3>
        <p class="price">9 €</p>
        <button class="buy-button">Acheter</button>
      </div>
      <!-- Ajoute d'autres produits ici -->
    </div>
  </div>

  <div class="side right"></div>
</div>

</body>
</html>
